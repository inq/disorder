name: build

on: [push]

jobs:
  build:

    runs-on: macOS-latest
    strategy:
      matrix:
        destination: ['platform=iOS Simulator,OS=13.4.1,name=iPhone 8']
 
    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: |
        xcodebuild clean build -workspace disorder.xcworkspace Disorder/Disorder.xcodeproj -scheme Disorder -destination "${destination}" CODE_SIGN_IDENTITY="" CODE_SIGNING_REQUIRED=NO ONLY_ACTIVE_ARCH=NO
      env: 
        destination: ${{ matrix.destination }}
